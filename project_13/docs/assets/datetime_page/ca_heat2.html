<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Highcharts - Heat Map Chart</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
        $(function () {
            var chartype = {
                type: 'heatmap',
                marginTop: 50,
                marginBottom: 80,
                plotBorderWidth: 1
            }
            var chartitle = {
                text: 'CA DUI Count by Year and Month',
                style:{fontSize: '16px',fontWeight:'bold'}
            }
            var chartlegend = {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 150,
                y: 200,
                floating: false,
                borderWidth: 1,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
            }
            var chartxaxis = {
                categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                title:{ text:'Month' }
            }
            var chartyaxis = {
                categories: ['2018','2017','2016','2015'],
                title: { text:'Year' }
            }
            var chartcoloraxis = {
                min: 298,
                minColor: '#ffffff',
                maxColor: '#942c80'
            }
            var chartlegend = {
                align: 'right',
                layout: 'vertical',
                margin: 0,
                verticalAlign: 'top',
                y: 33,
                symbolHeight: 200
            }
            var chartooltip = {
                formatter: function () {
                    return '<b>' + '</b> There are <br><b>' +
                        this.point.value + '</b> DUI collisions in <b>'                  
                        +this.series.xAxis.categories[this.point.x]+
                        '</b>, <b>'+
                     this.series.yAxis.categories[this.point.y] + '</b>';
                }
            }
            var chartseries = [{
                name: 'count',
                borderWidth: 1,
                data: [[0, 0, 354.0],
 [0, 1, 382.0],
 [0, 2, 386.0],
 [0, 3, 348.0],
 [1, 0, 368.0],
 [1, 1, 298.0],
 [1, 2, 424.0],
 [1, 3, 390.0],
 [2, 0, 383.0],
 [2, 1, 383.0],
 [2, 2, 460.0],
 [2, 3, 407.0],
 [3, 0, 380.0],
 [3, 1, 364.0],
 [3, 2, 400.0],
 [3, 3, 431.0],
 [4, 0, 326.0],
 [4, 1, 382.0],
 [4, 2, 433.0],
 [4, 3, 413.0],
 [5, 0, 323.0],
 [5, 1, 401.0],
 [5, 2, 403.0],
 [5, 3, 419.0],
 [6, 0, 393.0],
 [6, 1, 403.0],
 [6, 2, 423.0],
 [6, 3, 380.0],
 [7, 0, 376.0],
 [7, 1, 365.0],
 [7, 2, 456.0],
 [7, 3, 376.0],
 [8, 0, 347.0],
 [8, 1, 400.0],
 [8, 2, 402.0],
 [8, 3, 382.0],
 [9, 0, 376.0],
 [9, 1, 390.0],
 [9, 2, 430.0],
 [9, 3, 405.0],
 [10, 0, 343.0],
 [10, 1, 398.0],
 [10, 2, 419.0],
 [10, 3, 323.0],
 [11, 0, 366.0],
 [11, 1, 377.0],
 [11, 2, 389.0],
 [11, 3, 399.0]],
                dataLabels: {
                    enabled: false,
                    color: '#000000'
                }
            }]
            $('#container').highcharts({
                chart:chartype,
                title: chartitle,
                xAxis:chartxaxis,
                yAxis: chartyaxis,
                colorAxis: chartcoloraxis,
                legend:chartlegend,
                tooltip:chartooltip,
                series: chartseries
            });
        });
    </script>
</head>
<body>
    <div id="container" style="height: 333px; width:'49%'; margin: 0 auto"></div>
</body>
</html>
