<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Highcharts - Heat Map Chart</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript">
        $(function () {
            var chartype = {
                type: 'heatmap',
                marginTop: 50,
                marginBottom: 80,
                plotBorderWidth: 1
            }
            var chartitle = {
                text: 'SD DUI Count by Year and Month',
                style:{fontSize: '16px',fontWeight:'bold'}
            }
            var chartlegend = {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 150,
                y: 200,
                floating: false,
                borderWidth: 1,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
            }
            var chartxaxis = {
                categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
                title:{ text:'Month' }
            }
            var chartyaxis = {
                categories: ['2018','2017','2016','2015'],
                title: { text:'Year' }
            }
            var chartcoloraxis = {
                min: 105,
                minColor: '#ffffff',
                maxColor: '#fa815f'
            }
            var chartlegend = {
                align: 'right',
                layout: 'vertical',
                margin: 0,
                verticalAlign: 'top',
                y: 33,
                symbolHeight: 200
            }
            var chartooltip = {
                formatter: function () {
                    return '<b>' + '</b> There are <br><b>' +
                        this.point.value + '</b> DUI collisions in <b>'                  
                        +this.series.xAxis.categories[this.point.x]+
                        '</b>, <b>'+
                     this.series.yAxis.categories[this.point.y] + '</b>';
                }
            }
            var chartseries = [{
                name: 'count',
                borderWidth: 1,
                data: [[0, 0, 120],
 [0, 1, 120],
 [0, 2, 145],
 [0, 3, 174],
 [1, 0, 135],
 [1, 1, 111],
 [1, 2, 137],
 [1, 3, 150],
 [2, 0, 152],
 [2, 1, 139],
 [2, 2, 112],
 [2, 3, 127],
 [3, 0, 131],
 [3, 1, 140],
 [3, 2, 105],
 [3, 3, 164],
 [4, 0, 183],
 [4, 1, 156],
 [4, 2, 158],
 [4, 3, 152],
 [5, 0, 146],
 [5, 1, 126],
 [5, 2, 163],
 [5, 3, 144],
 [6, 0, 137],
 [6, 1, 155],
 [6, 2, 152],
 [6, 3, 183],
 [7, 0, 188],
 [7, 1, 222],
 [7, 2, 181],
 [7, 3, 200],
 [8, 0, 168],
 [8, 1, 143],
 [8, 2, 132],
 [8, 3, 167],
 [9, 0, 147],
 [9, 1, 170],
 [9, 2, 135],
 [9, 3, 194],
 [10, 0, 139],
 [10, 1, 172],
 [10, 2, 125],
 [10, 3, 178],
 [11, 0, 194],
 [11, 1, 188],
 [11, 2, 164],
 [11, 3, 148]],
                dataLabels: {
                    enabled: false,
                    color: '#000000'
                }
            }]
            $('#container').highcharts({
                chart:chartype,
                title: chartitle,
                xAxis:chartxaxis,
                yAxis: chartyaxis,
                colorAxis: chartcoloraxis,
                legend:chartlegend,
                tooltip:chartooltip,
                series: chartseries
            });
        });
    </script>
</head>
<body>
    <div id="container" style="height: 333px; width:'49%'; margin: 0 auto"></div>
</body>
</html>
