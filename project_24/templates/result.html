<!doctype html>
<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/slate/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-idNH3UIOiZbCf8jxqu4iExnH34y5UovfW/Mg8T5WfNvoJolDvknoNqR69V2OexgF" 
  crossorigin="anonymous">
  
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<html lang="en" dir="ltr">
  {% extends "template.html" %}
  <head>
    <meta charset="utf-8">
    <title> {% block title %} Results {% endblock %} </title>
  </head>
  
  <body>

    {% block content %}
    <div class="jumbotron">

    <h1> Recommendations: </h1>
</br>

    {% for i in range(0, num) %}
    
    <p> #{{i+1}} {{ data[i]['Name']}} ({{ data[i]['Rating'] }} stars) 
        <a style="color:white; font-size: x-small;" href="{{ data[i]['URL']}}">  [view listing on Yelp]</a>
    </p>
  
    {% endfor %}

    </div>
{% endblock %}

</body>

</html>
