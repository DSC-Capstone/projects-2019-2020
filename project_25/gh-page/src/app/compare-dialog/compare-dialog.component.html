<h1 mat-dialog-title>Function Comparison</h1>
<div mat-dialog-content>
  <mat-grid-list cols='2' rows='1'>
    <mat-grid-tile>
      <mat-form-field style='font-family: "Courier New"; width: 100%; height: 100%; margin: .5em'>
        <mat-label>Input 1</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" [value]='data[0]' readonly='true'></textarea>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field style='font-family: "Courier New"; width: 100%; height: 100%; margin: .5em'>
        <mat-label>Input 2</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" [value]='data[1]' readonly='true'></textarea>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Close</button>
</div>
