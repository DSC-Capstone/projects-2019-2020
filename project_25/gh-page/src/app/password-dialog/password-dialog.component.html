<h1 mat-dialog-title>Enter Password</h1>
<div mat-dialog-content>
  <p>Hint: it's "12345"</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data" type='password'>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
